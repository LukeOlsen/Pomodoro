<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
         <div class="container">
            <h1 class="headerText">Get Ready To Focus!</h1>
            <h2 class="section">Work Time: <span id ="upWork">+ </span><span id="timeLimit">25</span><span id="downWork"> -</span></h2>
            <h2 class="section">Break Time: <span id="upBreak">+ </span><span id="breakLimit">5</span><span id="downBreak"> -</span></h2>
            <h3 class="timeSection"><span id="minutes">25</span>:<span id="seconds">00</span></h3>
            <button id="startThisThing">START</button>
            <button id="reset">RESET</button>
        </div>
        <script src="app.js"></script>
    </body>
</html>
